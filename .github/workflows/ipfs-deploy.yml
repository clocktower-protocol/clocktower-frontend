name: Deploy to IPFS

on:
  push:
    branches: [ master, main, ipfs_deploy ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Pinata SDK
      run: npm install pinata
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to Pinata
      id: deploy
      env:
        PINATA_JWT_TOKEN: ${{ secrets.PINATA_JWT_TOKEN }}
      run: |
        echo "📤 Deploying to Pinata using SDK..."
        
        # Debug: Check if environment variable is set
        if [ -z "$PINATA_JWT_TOKEN" ]; then
          echo "❌ PINATA_JWT_TOKEN environment variable is not set!"
          echo "🔍 This means the GitHub secret is not configured."
          exit 1
        else
          echo "✅ PINATA_JWT_TOKEN is set (length: ${#PINATA_JWT_TOKEN})"
        fi
        
        # Run the deployment script and capture output
        echo "🔄 Running Node.js script..."
        echo "🔍 Node.js version:"
        node --version
        echo "🔍 Current directory:"
        pwd
        echo "🔍 Checking if script exists:"
        ls -la .github/workflows/deploy-to-pinata.js
        echo "🔍 Running script with verbose output:"
        output=$(node --trace-warnings .github/workflows/deploy-to-pinata.js 2>&1)
        script_exit_code=$?
        echo "📄 Script output:"
        echo "$output"
        echo "🔢 Script exit code: $script_exit_code"
        
        if [ $script_exit_code -ne 0 ]; then
          echo "❌ Node.js script failed with exit code $script_exit_code"
          exit 1
        fi
        
        # Extract the IPFS hash from the script output
        ipfs_hash=$(echo "$output" | grep "ipfs_hash=" | cut -d= -f2)
        
        if [ -z "$ipfs_hash" ]; then
          echo "❌ Failed to extract IPFS hash from script output"
          exit 1
        fi
        
        # Set output for next steps
        echo "ipfs_hash=$ipfs_hash" >> $GITHUB_OUTPUT
        
        echo "✅ Deployed to IPFS: $ipfs_hash"
        echo " Gateway URL: https://gateway.pinata.cloud/ipfs/$ipfs_hash"
    
    - name: Update Cloudflare Worker KV
      run: |
        echo "🔄 Updating Cloudflare KV with hash: ${{ steps.deploy.outputs.ipfs_hash }}"
        
        # Debug: Check if hash is available
        if [ -z "${{ steps.deploy.outputs.ipfs_hash }}" ]; then
          echo "❌ Error: IPFS hash is empty!"
          exit 1
        fi
        
        echo "🎯 Hash to store: ${{ steps.deploy.outputs.ipfs_hash }}"
        echo "🔑 Account ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
        echo "📦 Namespace ID: ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
        
        # Update Cloudflare KV - using the correct API endpoint
        kv_response=$(curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: text/plain" \
          --data-raw "${{ steps.deploy.outputs.ipfs_hash }}" \
          "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/storage/kv/namespaces/${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}/values/latest" \
          -w "\nHTTP_STATUS:%{http_code}\n")
        
        echo "📥 Cloudflare KV response:"
        echo "$kv_response"
        
        # Extract HTTP status
        kv_status=$(echo "$kv_response" | grep "HTTP_STATUS:" | cut -d: -f2)
        echo "🌐 KV HTTP Status: $kv_status"
        
        if [ "$kv_status" = "200" ]; then
          echo "✅ Cloudflare KV updated successfully"
        else
          echo "❌ Cloudflare KV update failed with status: $kv_status"
          echo "🔍 Full response: $kv_response"
          exit 1
        fi
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🌐 **IPFS Deployment Complete!**\n\nYour app is now available at:\n- IPFS Gateway: https://gateway.pinata.cloud/ipfs/${{ steps.deploy.outputs.ipfs_hash }}\n- Custom Domain: https://ipfs.clocktower.finance\n- IPFS Hash: \`${{ steps.deploy.outputs.ipfs_hash }}\``
          })
