name: Deploy to IPFS

on:
  push:
    branches: [ master, main, ipfs_deploy ]
  workflow_dispatch:  # Allow manual triggering from GitHub Actions UI

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Pinata SDK
      run: npm install pinata
    
    - name: Build project
      env:
        VITE_SUBGRAPH_URL: ${{ secrets.VITE_SUBGRAPH_URL }}
        VITE_TRANSPORT1: ${{ secrets.VITE_TRANSPORT1 }}
        VITE_TRANSPORT2: ${{ secrets.VITE_TRANSPORT2 }}
      run: npm run build
    
    - name: Deploy to Pinata
      id: deploy
      env:
        PINATA_JWT_TOKEN: ${{ secrets.PINATA_JWT_TOKEN }}
      run: |
        echo "üì§ Deploying to Pinata using SDK..."
        
        # Run the deployment script and capture output
        DEPLOY_OUTPUT=$(node .github/workflows/deploy-to-pinata.js 2>&1)
        echo "$DEPLOY_OUTPUT"
        
        # Extract the IPFS hash from the script output
        ipfs_hash=$(echo "$DEPLOY_OUTPUT" | grep "ipfs_hash=" | cut -d= -f2)
        
        if [ -z "$ipfs_hash" ]; then
          echo "‚ùå Failed to extract IPFS hash from script output"
          exit 1
        fi
        
        # Set output for next steps
        echo "ipfs_hash=$ipfs_hash" >> $GITHUB_OUTPUT
        
        echo "‚úÖ Deployed to IPFS: $ipfs_hash"
        echo " Gateway URL: https://gateway.pinata.cloud/ipfs/$ipfs_hash"
    
    - name: Update Cloudflare Worker KV
      run: |
        echo "üîÑ Updating Cloudflare KV with hash: ${{ steps.deploy.outputs.ipfs_hash }}"
        
        # Debug: Check if hash is available
        if [ -z "${{ steps.deploy.outputs.ipfs_hash }}" ]; then
          echo "‚ùå Error: IPFS hash is empty!"
          exit 1
        fi
        
        echo "üéØ Hash to store: ${{ steps.deploy.outputs.ipfs_hash }}"
        echo "üîë Account ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
        echo "üì¶ Namespace ID: ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
        
        # Update Cloudflare KV - using the correct API endpoint
        kv_response=$(curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: text/plain" \
          --data-raw "${{ steps.deploy.outputs.ipfs_hash }}" \
          "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/storage/kv/namespaces/${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}/values/latest" \
          -w "\nHTTP_STATUS:%{http_code}\n")
        
        echo "üì• Cloudflare KV response:"
        echo "$kv_response"
        
        # Extract HTTP status
        kv_status=$(echo "$kv_response" | grep "HTTP_STATUS:" | cut -d: -f2)
        echo "üåê KV HTTP Status: $kv_status"
        
        if [ "$kv_status" = "200" ]; then
          echo "‚úÖ Cloudflare KV updated successfully"
        else
          echo "‚ùå Cloudflare KV update failed with status: $kv_status"
          echo "üîç Full response: $kv_response"
          exit 1
        fi
    
    - name: Update ENS Contenthash
      env:
        IPFS_CID: ${{ steps.deploy.outputs.ipfs_hash }}
        PINATA_JWT_TOKEN: ${{ secrets.PINATA_JWT_TOKEN }}
        ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
        ETH_MAINNET_RPC_URL: ${{ secrets.ETH_MAINNET_RPC_URL }}
        ENS_DOMAIN: clocktower.eth
      run: |
        echo "üåê Updating ENS contenthash record..."
        
        # Run the ENS update script
        node .github/workflows/update-ens.js
        
        if [ $? -ne 0 ]; then
          echo "‚ùå Failed to update ENS contenthash"
          exit 1
        fi
        
        echo "‚úÖ ENS contenthash updated successfully"
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üåê **IPFS Deployment Complete!**\n\nYour app is now available at:\n- IPFS Gateway: https://gateway.pinata.cloud/ipfs/${{ steps.deploy.outputs.ipfs_hash }}\n- Custom Domain: https://ipfs.clocktower.finance\n- IPFS Hash: \`${{ steps.deploy.outputs.ipfs_hash }}\``
          })
